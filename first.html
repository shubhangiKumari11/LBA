<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
<div class="header">
    <div class="location">
        <img src="carbon_location.png" alt="Location" class="location-icon"> <!-- Location Icon -->
        <div class="location-text">
            <span>XYZ</span>
            <p>xyz, Lucknow</p>
        </div>
    </div>
        <div class="profile-icons">
            <img src="clarity_notification-line.png" alt="Notification" class="icon">
            <img src="Ellipse 94.png" alt="User" class="profile">
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search food...">
        <button class="search-button">
            <img src="mynaui_search.png" alt="Search">
        </button>
    </div>

    <!-- Offer Banner -->
    <div class="offer-banner">
        <img src="a-pizza-with-a-slice-missing-on-a-transparent-background-png 1.png" alt="Offer Image" class="offer-image">
        <div class="offer-details">
            <h3>Grill Inn</h3>
            <p>Get flat ₹100 OFF* on tasty dishes</p>
            <button class="order-now">Order Now</button>
        </div>
    </div>

    <!-- Food Categories -->
    <div class="categories">
        <h3>XYZ, WHAT'S ON YOUR MIND?</h3>
        <div class="category-icons">
            <div class="category">
                <img src="spring-rolls 1.png" alt="Roll">
                <p>Roll</p>
            </div>
            <div class="category">
                <img src="ramen 1.png" alt="Noodle">
                <p>Noodle</p>
            </div>
            <div class="category">
                <img src="momo 1.png" alt="Momos">
                <p>Momos</p>
            </div>
            <div class="category">
                <img src="burger 2.png" alt="Burgers">
                <p>Burgers</p>
            </div>
            <div class="category">
                <img src="pizza 1.png" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="category">
                <img src="wedding-cake_5877306 1.png" alt="Cake">
                <p>Cake</p>
            </div>
            <div class="category">
                <img src="coffee-cup_924514 1.png" alt="Coffee">
                <p>Coffee</p>
            </div>
            <div class="category">
                <img src="ladu_17062888 1.png" alt="Rasgulla">
                <p>Rasgulla</p>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <!-- Sort Button with Icon -->
    <div class="filters">
        <button class="filter-btn">
            <img src="mi_filter.png" width="24" height="24"
                class="filter-icon" alt="Sort Icon">
            Sort
        </button>
        <button class="filter-btn">Cuisines</button>
        <button class="filter-btn">Pure Veg</button>
        <button class="filter-btn">Non Veg</button>
    </div>
    
   

    <!-- Featured Restaurants Section -->
    <div class="featured-section">
        <h3>All restaurants around you</h3>
        <p>FEATURED</p>
        <div class="restaurant-card">
            <img src="Rectangle 277.png" alt="Paneer Chilli" class="restaurant-img">
            <div class="restaurant-info">
                <p>Paneer Chilli • ₹80</p>
                <div class="restaurant-details">
                    <p>Mirch Masala</p>
                    <p>Pure Veg • Paneer Chilli • ₹150 for one</p>
                    <p>46 mins • 4.5Km</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <img src="iconamoon_home-light.png" alt="Home">
        <img src="wpf_dining-room.png" alt="Food">
        <img src="ic_baseline-qr-code-scanner.png" alt="QR Code">
        <img src="solar_shop-linear.png" alt="Store">
        <img src="fluent-mdl2_edit-contact.png" alt="Profile">
    </div>

</body>

</html>
